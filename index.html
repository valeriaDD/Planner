<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700;800&family=Lato:wght@100;300;400;700;900&display=swap"
          rel="stylesheet">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <title>Valeria, Dubina, FAF-203</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
<main class="main">
    <div class="left-menu">
        <div class="header">
            <div class="logo">
                <i class="logo__icon bi bi-file-earmark-ppt"></i>
                <div class="logo__text">
                    lanner
                </div>
            </div>
        </div>
        <div class="workspaces">
            <div class="workspaces__header">My workspaces</div>
            <div class="workspaces__list" id ="workspaces-list">
<!--                Workplace elements goes here-->
            </div>
            <div class="workspaces__add-item" id="add-workspace">
                <i class="bi bi-plus-lg"></i>
                Add workspace
            </div>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="title">
                Title2
            </div>
            <div class="subtitle">
                What do you have planned next?
            </div>
        </div>
        <div class="body">
            <form class="add-task" id="task-form">
                <input class="add-task__title" placeholder="Add task">
                <input class="add-task__date" type="date">
                <button type="submit" class="add-task__submit"> Add</button>
            </form>
            <div class="tasks-counters">
                Total: <span id="total-tasks">3</span> /
                To do: <span id="todo-tasks">2</span> /
                Done: <span id="done-tasks">1</span>
            </div>
            <div class="tasks-list" id="tasks-list">
                <div class="task task--done">
                    <div class="task__checkbox">
                        <input type="checkbox" class="check" id="check"/>
                        <label for="check" class="label">
                            <svg width="40" height="40" viewbox="0 0 100 100">
                                <rect x="30" y="20" width="50" height="50" stroke="#ffb578" fill="none"/>
                                <g transform="translate(0,-952.36222)">
                                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4"
                                          stroke="#ffb578" stroke-width="2" fill="none" class="path1"/>
                                </g>
                            </svg>
                        </label>
                    </div>
                    <input class="task__title" value="PW Lab3" readonly>
                    <input type="date" class="task__date" value="2018-07-22" readonly>
                    <div class="task__actions">
                        <i class="bi bi-x-lg"></i>
                    </div>
                </div>
                <div class="task">
                    <div class="task__checkbox">
                        <input type="checkbox" class="check" id="check3"/>
                        <label for="check3" class="label">
                            <svg width="40" height="40" viewbox="0 0 100 100">
                                <rect x="30" y="20" width="50" height="50" stroke="#ffb578" fill="none"/>
                                <g transform="translate(0,-952.36222)">
                                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4"
                                          stroke="#ffb578" stroke-width="2" fill="none" class="path1"/>
                                </g>
                            </svg>
                        </label>
                    </div>
                    <input class="task__title" value="PW Lab3">
                    <input type="date" class="task__date" value="2023-07-22">
                    <div class="task__actions">
                        <i class="bi bi-x-lg"></i>
                    </div>
                </div>
                <div class="task task--overdue">
                    <div class="task__checkbox">
                        <input type="checkbox" class="check" id="check2"/>
                        <label for="check2" class="label">
                            <svg width="40" height="40" viewbox="0 0 100 100">
                                <rect x="30" y="20" width="50" height="50" stroke="#ffb578" fill="none"/>
                                <g transform="translate(0,-952.36222)">
                                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4"
                                          stroke="#ffb578" stroke-width="2" fill="none" class="path1"/>
                                </g>
                            </svg>
                        </label>
                    </div>
                    <input class="task__title" value="SI Lab 4" readonly>
                    <input type="date" class="task__date" value="2018-07-22" readonly>
                    <div class="task__actions">
                        <i class="bi bi-x-lg"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
