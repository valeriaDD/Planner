<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700;800&family=Lato:wght@100;300;400;700;900&display=swap"
          rel="stylesheet">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <title>Valeria, Dubina, FAF-203</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
<main class="main">
    <div class="left-menu">
        <div class="header">
            <div class="logo">
                <i class="logo__icon bi bi-file-earmark-ppt"></i>
                <div class="logo__text">
                    lanner
                </div>
            </div>
        </div>
        <div class="workspaces">
            <div class="workspaces__header">My workspaces</div>
            <div class="workspaces__list" id ="workspaces-list">
<!--                Workplace elements go here-->
            </div>
            <div class="workspaces__add-item" id="add-workspace">
                <i class="bi bi-plus-lg"></i>
                Add workspace
            </div>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="title" id="active-workspace-title">
<!--                Active workspace title-->
            </div>
            <div class="subtitle">
                What do you have planned next?
            </div>
        </div>
        <div class="body">
            <form class="add-task" id="task-form">
                <input class="add-task__title" id="task-title-input" placeholder="Add task">
                <input class="add-task__date" id="task-date-input" type="date">
                <button type="submit" class="add-task__submit"> Add</button>
            </form>
            <div class="tasks-counters">
                Total: <span id="total-tasks">  </span> /
                To do: <span id="todo-tasks">  </span> /
                Done: <span id="done-tasks">  </span>
            </div>
            <div class="tasks-list" id="tasks-list">
<!--                Task elements go here -->
            </div>
        </div>
    </div>
</main>
</body>
</html>
